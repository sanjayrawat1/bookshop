apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshop-postgres
  labels:
    db: bookshop-postgres
spec:
  selector:
    matchLabels:
      db: bookshop-postgres
  template:
    metadata:
      labels:
        db: bookshop-postgres
    spec:
      containers:
        - name: bookshop-postgres
          image: postgres:14.2
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: catalog
          resources:
            requests:
              cpu: 100m
              memory: 60Mi
            limits:
              cpu: 200m
              memory: 120Mi

---

apiVersion: v1
kind: Service
metadata:
  name: bookshop-postgres
  labels:
    db: bookshop-postgres
spec:
  type: ClusterIP
  selector:
    db: bookshop-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
