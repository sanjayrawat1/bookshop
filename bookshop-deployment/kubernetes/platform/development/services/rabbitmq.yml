apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  labels:
    db: bookshop-rabbitmq
data:
  rabbitmq.conf: |
    default_user = user
    default_pass = password
    vm_memory_high_watermark.relative = 1.0

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshop-rabbitmq
  labels:
    db: bookshop-rabbitmq
spec:
  selector:
    matchLabels:
      db: bookshop-rabbitmq
  template:
    metadata:
      labels:
        db: bookshop-rabbitmq
    spec:
      containers:
        - name: bookshop-rabbitmq
          image: rabbitmq:3.11-management
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 150Mi
          volumeMounts:
            - mountPath: /etc/rabbitmq
              name: rabbitmq-config-volume
      volumes:
        - name: rabbitmq-config-volume
          configMap:
            name: rabbitmq-config

---

apiVersion: v1
kind: Service
metadata:
  name: bookshop-rabbitmq
  labels:
    db: bookshop-rabbitmq
spec:
  type: ClusterIP
  selector:
    db: bookshop-rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672
